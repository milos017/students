<div>
  <ul class= 'students'>
    <li *ngFor= ' let student of allStudents' (click)= "onSelectedStudent(student)"[class.selected]="student===selectedStudent">
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>





<div *ngIf="selectedStudent">
  <h2>{{ selectedStudent.name }} details:</h2>
</div>
<div> {{ selectedStudent.id }}</div>
<div>
  <input type ="text" [(ngModel)]="selectedStudent">
  {{ selectedStudent.name }}
</div>
